<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/admin-profile.css"> <!-- New CSS file for profile page styling -->
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="admin.html">Booking.com</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="admin.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html" id="logoutBtn">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center">Admin Profile</h2>
        <div class="card mt-4 p-4">
            <form id="adminProfileForm">
                <div class="mb-3">
                    <label for="adminName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="adminName" required>
                </div>
                <div class="mb-3">
                    <label for="adminEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="adminEmail" required>
                </div>
                <div class="mb-3">
                    <label for="adminPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="adminPassword" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Update Profile</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const admin = JSON.parse(localStorage.getItem('admin')) || {
                name: 'Admin',
                email: 'admin@example.com',
                password: 'admin123'
            };

            document.getElementById('adminName').value = admin.name;
            document.getElementById('adminEmail').value = admin.email;
            document.getElementById('adminPassword').value = admin.password;

            document.getElementById('adminProfileForm').addEventListener('submit', function (event) {
                event.preventDefault();

                const updatedAdmin = {
                    name: document.getElementById('adminName').value,
                    email: document.getElementById('adminEmail').value,
                    password: document.getElementById('adminPassword').value
                };

                localStorage.setItem('admin', JSON.stringify(updatedAdmin));
                alert('Profile updated successfully!');
            });

            document.getElementById('logoutBtn').addEventListener('click', function () {
                localStorage.removeItem('loggedInUser');
            });
        });
    </script>
</body>

</html>
